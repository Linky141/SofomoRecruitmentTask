services:
  weather-api:
    build:
      context: ./src
      dockerfile: WeatherService.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__DefaultConnection: "Host=weather-db;Port=5432;Database=weatherdb;Username=postgres;Password=postgres"
    depends_on:
      - weather-db

  weather-db:
    image: postgres:15
    environment:
      POSTGRES_DB: weatherdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - weather-db-data:/var/lib/postgresql/data

volumes:
  weather-db-data:
